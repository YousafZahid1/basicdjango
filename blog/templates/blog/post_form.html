{% extends 'blog/base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
    <h1>Create New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
    <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
