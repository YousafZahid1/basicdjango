{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author.username }} on {{ post.created_at|date:"F j, Y" }}</p>
        <div class="content">
            {{ post.content|linebreaks }}
        </div>
    </article>
    <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
